<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Landing Page | TadyVojta.cz</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div class="wrapper">
      <header id="header">
        <div class="logo">
          <img src="https://tadyvojta.cz/wp-content/uploads/2018/09/logofavicon.png" alt="Logo firmy" id="header-img">
        </div>
        <div class="navigace">
          <nav id="nav-bar">
            <ul>
              <li><a href="#o-nas" class="nav-link">O nás</a></li>
              <li><a href="#novinky" class="nav-link">Novinky</a></li>
              <li><a href="#cenik" class="nav-link">Ceník</a></li>
              <li><a href="#sluzby" class="nav-link">Služby</a></li>
            </ul>
          </nav>
        </div>
      </header>
      <div class="stranka">
        <section>
          <video src="videofile.ogg" autoplay poster="posterimage.jpg" id="video">
            Your browser does not support this video file.
          </video>
          <form id="form" action="https://www.freecodecamp.com/email-submit" method="post">
            <label for="email">Enter your e-mail and win a prize!</label>
            <input type="email" name="email" placeholder="Enter your email" required id="email">
            <input type="submit" name="submit" value="Submit" id="submit">
          </form>
        </section>
      </div>

    </div>
  </body>
</html>
